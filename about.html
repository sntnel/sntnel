<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - SNTNEL</title>
    <style>
        body {
            font-family: 'Verdana', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

    

        section img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the image */
            max-width: 100%; /* Ensure the image does not overflow */
            max-height: 100%; /* Ensure the image does not overflow */
        }

        .text-box {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the text box */
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.2); /* Transparent white background */
            color: #fff;
            border: 2px solid #fff; /* White border */
            border-radius: 0px; /* Rounded corners */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            font-family: 'Courier New', monospace; /* Set font to Courier New */
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #000;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Query for screens smaller than 600px */
        @media (max-width: 600px) {
            section {
                margin: 100px auto; /* Adjust margin for smaller screens */
            }

            .text-box {
                top: 40%; /* Adjust position for smaller screens */
                padding: 10x; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>

</body>

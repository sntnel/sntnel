<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNTNEL</title>
    <style>
        body {
            font-family: 'Verdana', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        header {
            padding: 1em;
        }

        img {
            max-width: 50%;
            height: 50%;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: -280px 0;
        }

        nav a {
            text-decoration: none;
            background-color: #000000; /* Dark grey button color */
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 1px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555; /* Slightly lighter grey on hover */
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #111;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #000;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Media Query for screens smaller than 600px */
        @media (max-width: 600px) {
            img {
                max-width: 105%; /* Adjust image size for smaller screens */
                height: 10%; /* Ensure image aspect ratio is maintained */
            }

            nav {
                margin: 60px 0; /* Adjust margin for smaller screens */
            }

            nav a {
                padding: 8px 16px; /* Adjust button padding for smaller screens */
                margin: 0 5px; /* Adjust button margin for smaller screens */
                font-size: 14px; /* Adjust button font size for smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="SNTNEL LOGO/Logo White.png" alt="SNTNEL Logo">
    </header> 

    <nav>
        <a href="about.html">ABOUT</a>
        <a href="shop.html">SHOP</a>
        <a href="socials.html">SOCIALS</a>
    </nav>

    <footer>
        &copy; 2024 SNTNEL. All rights reserved.
    </footer>

</body>
</html>
